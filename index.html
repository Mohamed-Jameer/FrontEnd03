<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: azure;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="img1">
          <img
            src="images/image-equilibrium.jpg"
            alt="Image"
            width="350px"
            height="350px"
          />
        </div>
        <br>
        <div class="txt1">
          Equilibrium #3429
        </div>
        <br />
        <div class="txt2">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <br />
        

        <div class="line"></div>
        <br />
        <div class="txt5">
          <img class="img" src="images/image-avatar.png" alt="" width="30px" />
          <span class="t1">Creation of</span>
          <span class="t2">Jules Wyvern</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/home">MOHAMED JAMEER N</a>.
    </div>
  </body>
</html>
